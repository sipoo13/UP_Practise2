<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewUser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/users">Пользователи</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/books">Книги</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders">Заказы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/games">Игры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products">Продукты</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<form th:method="POST" th:action="@{/products}" th:object="${product}">
  <label for="name">Введите название:</label>
  <input type="text" id="name" th:field="*{name}">

  <label for="login">Введите описание:</label>
  <input type="text" id="login" th:field="*{description}">

  <label for="price">Введите цену:</label>
  <input type="text" id="price" th:field="*{price}">

  <input type="submit" value="Создать">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
